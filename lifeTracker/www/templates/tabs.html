<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="My Forms" icon-off="ion-ios-copy-outline" icon-on="ion-ios-copy" href="#/tab/forms">
    <ion-nav-view name="forms-tab"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="My Profile" icon-off="ion-ios-contact" icon-on="ion-ios-contact-outline" href="#/tab/profile">
    <ion-nav-view name="profile-tab"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Sign-Out" icon="ion-log-out" href="#/sign-in">
  </ion-tab>


</ion-tabs>
